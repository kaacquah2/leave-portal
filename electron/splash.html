<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    .logo {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 0.5s ease-in forwards;
    }
    .title {
      font-size: 24px;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeIn 0.5s ease-in 0.2s forwards;
    }
    .subtitle {
      font-size: 14px;
      opacity: 0.8;
      opacity: 0;
      animation: fadeIn 0.5s ease-in 0.4s forwards;
    }
    .progress-container {
      width: 200px;
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 0.5s ease-in 0.6s forwards;
    }
    .progress {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: white;
      width: 0%;
      animation: progress 2s ease-in-out forwards;
    }
    .status {
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.7;
      text-align: center;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes progress {
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="logo">HR Portal</div>
  <div class="title">Loading Application</div>
  <div class="subtitle">Please wait...</div>
  <div class="progress-container">
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
    <div class="status" id="status">Initializing...</div>
  </div>
  <script>
    // Update status messages
    const statusEl = document.getElementById('status');
    const messages = [
      'Initializing...',
      'Loading database...',
      'Connecting to server...',
      'Almost ready...'
    ];
    let messageIndex = 0;
    
    setInterval(() => {
      if (messageIndex < messages.length - 1) {
        messageIndex++;
        statusEl.textContent = messages[messageIndex];
      }
    }, 500);
  </script>
</body>
</html>
